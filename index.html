<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Enter Your Name</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card input-card">
    <h1>Masukkan Nama Anda</h1>

    <p class="label">Masukkan nama lengkap</p>

    <input 
      type="text" 
      id="nameInput" 
      placeholder="Contoh: Bahlil Etanol"
      autocomplete="off"
      oninput="clearError()"
      onkeypress="handleEnter(event)"
    />

    <button onclick="checkName()">Masuk</button>
    <p id="error" class="error"></p>
  </div>

<script>
  const allowedName = "Bunga Thatia Lestari";

  function checkName() {
    const input = document.getElementById("nameInput").value.trim();
    const error = document.getElementById("error");

    if (input === allowedName) {
      localStorage.setItem("guestName", input);
      localStorage.setItem("autoPlay", "true");
      window.location.href = "card.html";
    } else {
      error.textContent = "Nama tidak terdaftar ðŸ’”";
    }
  }

  function handleEnter(e) {
    if (e.key === "Enter") {
      checkName();
    }
  }

  function clearError() {
    document.getElementById("error").textContent = "";
  }
</script>

</body>
</html>
